name=PropertiesConfig
property.filename = logs
appenders = console


appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n
  
appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName=${filename}/propertieslogs.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n


rootLogger.level = error
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

log4j.logger.org.mongodb.driver=WARN

# Suppress OpenHTMLToPDF logging - correct Log4j2 syntax
logger.openhtmltopdf.name = com.openhtmltopdf
logger.openhtmltopdf.level = OFF
logger.openhtmltopdf.additivity = false

# Add these specific loggers that appear in your output
logger.openhtmltopdf_load.name = com.openhtmltopdf.load
logger.openhtmltopdf_load.level = OFF
logger.openhtmltopdf_load.additivity = false

logger.openhtmltopdf_cssparse.name = com.openhtmltopdf.css-parse
logger.openhtmltopdf_cssparse.level = OFF
logger.openhtmltopdf_cssparse.additivity = false

logger.openhtmltopdf_match.name = com.openhtmltopdf.match
logger.openhtmltopdf_match.level = OFF
logger.openhtmltopdf_match.additivity = false



